<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayaz Aybek - Table</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <table cellspacing="0" cellpadding="3">

        <tr>
            <td colspan="3" class="padding" id="tdd">User Information</td>
        </tr>
        <tr>
            <td class="padding">Name</td>
            <td class="dot">:</td>
            <td>
                <input id="input-top" class="input" type="text">
            </td>
        </tr>
        <tr>
            <td class="padding">Surname</td>
            <td class="dot">:</td>
            <td> <input id="input-top" class="input" type="text">
            </td>
        </tr>
        <tr>
            <td class="padding">Sex</td>
            <td class="dot">:</td>
            <td class="radio-td">
                <input class="radios" type="radio" name="cinsiyet" id="woman" class="gender-label">
                <label for="woman" class="gender-label">Woman</label>
                <input class="radios" class="radios" type="radio" name="cinsiyet" id="man">
                <label for="man" class="gender-label">Man</label>
            </td>
        </tr>
        <tr>
            <td class="padding">Birthday</td>
            <td class="dot">:</td>
            <td>
                <input style="width: 180px;" class="input" type="date">
            </td>
        </tr>
        <tr>
            <td colspan="3" id="bottom-td">a Ayaz Aybek production
                <a id="a" href="https://github.com/frostaybek" target="_blank">GitHub</a>
            </td>
        </tr>
    </table>
</body>
</html>
